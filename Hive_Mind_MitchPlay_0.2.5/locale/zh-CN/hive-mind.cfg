hivemind-help=一个提供关于虫队的信息并允许一些操作的命令。\n添加队伍/f 提供关于队伍的信息（输入它以获得更多帮助）。\n添加 list/l 以获得所有 hivemind 队伍的列表. （在 thta 之后添加 player/p 以显示 hivemind 玩家，添加 online/o 以筛选具有在线玩家的部队。添加 count/c 以仅显示部队数量。（最后三个可以组合））。\n添加 reset_all /ra 将所有 hivemind 部队的盟友和敌人重置为地图设置。 （仅限管理员）

hivemind-force=队伍为您提供特定部队的数据。\n使用玩家名称或队伍名称（如果名称既是玩家又是部队，将选择部队）。\n在其后添加 player/p 以获得玩家列表（在线/o 和计数/c 也有效）\n添加 ally/a 或 fight/f 以获得更多信息（它们是管理员命令）\n添加状态/s 以查看关于这支部队的更多信息。
